<aside class="l-aside col-desktop-3 hidden-mobile hidden-tablet">
    <div class="l-aside-brand">
        <img class="l-aside-brand__img" src="../../../assets/img/alelo-logo.png" alt="Brand of alelo">
    </div>
    <div class="l-aside-brand">
        <h1 class="l-aside-brand__title">{{ appName }}</h1>
    </div>

    <div class="l-aside-menu">
        <button (click)="navigateTo('admin/dashboard')" class="c-aside-menu-btn"
            [class]="{ 'c-aside-menu-btn--active': routerLinkActive('dashboard') }">
            <mat-icon>dashboard</mat-icon>
            Dashboard
        </button>
        <button (click)="navigateTo('admin/vehicle')" class="c-aside-menu-btn"
            [class]="{ 'c-aside-menu-btn--active': routerLinkActive('vehicle') }">
            <mat-icon>directions_car</mat-icon>
            Vehicle
        </button>
        <button (click)="navigateTo('admin/reports')" class="c-aside-menu-btn"
            [class]="{ 'c-aside-menu-btn--active': routerLinkActive('reports') }">
            <mat-icon>timeline</mat-icon>
            Reports
        </button>
    </div>
</aside>
