<div class="l-section-header-actions">
  <div class="col-mobile-9 col-tablet-4 col-desktop-3">
    <input
      [(ngModel)]="textFilter"
      class="l-section-header-actions__input"
      placeholder="Plate search"
      type="text"
      (input)="textFilterOnChange()"
      mask="SSS-0A00"
    />
  </div>
  <div
    class="
      col-mobile-offset-2
      col-tablet-offset-7
      col-desktop-offset-8
      col-mobile-1
      col-tablet-1
      col-desktop-1
      justify-content-end
    "
  >
    <button
      (click)="navigateToRegisterCar()"
      class="l-section-header-actions__button"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
